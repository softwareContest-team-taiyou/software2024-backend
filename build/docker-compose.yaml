services:
  db:
    image: mysql:8.0.39 # imageのコンテナ名を利用、ネット上にあるimageを使う。
    container_name: boxkeyper_db # コンテナ名を指定
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment: # 環境変数を指定
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: "boxkeyper_db" # データベース名
      MYSQL_USER: test-user
      MYSQL_PASSWORD: test-pass
      TZ: "Asia/Tokyo" # タイムゾーンを指定
    ports:
      - 3306:3306 # ポートを指定
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"] # ヘルスチェックを指定
      interval: 10s # チェック間隔
      timeout: 5s # タイムアウト
      retries: 3 # リトライ回数
  backend:
    build: .
    container_name: boxkeyper-backend
    env_file:
      - .env
    command: sh -c "sh ./build/init.sh"
    volumes:
      - ../:/go/src/
    depends_on:
      db: # dbが起動してからbackendを起動
        condition: service_healthy
    ports:
      - 3001:3001
